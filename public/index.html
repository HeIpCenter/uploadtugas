<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Deepfake</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
        Penggunaan Deepfake dan Manipulasi Data Dalam Teknologi Informasi: 
        <br>Implicasi Etis Dan Pandangan Islam
    </h1>

    <form id="inputForm" class="w-full max-w-lg bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                Nama
            </label>
            <input 
                type="text" 
                id="name" 
                placeholder="Masukkan nama Anda"
                required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            >
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="question">
                Pertanyaan
            </label>
            <textarea 
                id="question" 
                placeholder="Masukkan pertanyaan Anda"
                required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            ></textarea>
        </div>
        <div class="flex items-center justify-between">
            <button 
                type="submit" 
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Kirim
            </button>
        </div>
    </form>

    <div id="responses" class="w-full max-w-lg bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"></div>

    <script>
        // Load existing responses from the database
        async function loadQuestions() {
            const response = await fetch('/api/questions'); // Ganti endpoint
            const questions = await response.json();
            const responsesDiv = document.getElementById('responses');
            questions.forEach(function(question) {
                responsesDiv.innerHTML += `<p class="text-gray-700 mb-2"><strong>${question.name}:</strong> ${question.question}</p>`;
            });
        }

        document.addEventListener('DOMContentLoaded', loadQuestions); // Load questions on page load

        document.getElementById('inputForm').onsubmit = async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const question = document.getElementById('question').value;

            // Display the input
            const responsesDiv = document.getElementById('responses');
            responsesDiv.innerHTML += `<p class="text-gray-700 mb-2"><strong>${name}:</strong> ${question}</p>`;

            // Send to the server
            const response = await fetch('/api/questions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, question }),
            });

            if (response.ok) {
                alert('Arigato Gosaimas');
                document.getElementById('name').value = '';
                document.getElementById('question').value = '';
            } else {
                alert('Failed to submit the question.');
            }
        };
    </script>
</body>
</html>
